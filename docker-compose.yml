services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
      - elasticsearch
    environment:
      - MONGODB_URI=mongodb://mongo:27017/libros_criticas_db
      - REDIS_URL=redis://redis:6379
    command: >
      sh -c "node populateDB.js && node app.js"
      - MONGODB_URI=mongodb://mongo:27017/tu_base_de_datos
      - ELASTICSEARCH_URL=http://elasticsearch:9200  # AÃ±ade la URL de Elasticsearch

  mongo:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    ports:
      - "27017:27017"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    depends_on:
      - app

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  elasticsearch:
    image: elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"

